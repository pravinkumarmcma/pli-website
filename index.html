<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Postal Life Insurance</title>
  <style>
    body { font-family: Arial, sans-serif; text-align: center; padding: 50px; }
    a { display: inline-block; padding: 15px 30px; background: #007bff; color: #fff; text-decoration: none; font-size: 18px; }
  </style>
</head>
<body>

<h1>Secure Your Family with Postal Life Insurance</h1>
<p>Government-backed plans for peace of mind.</p>

<a href="apply.html">Apply Now</a>
<h3>Get a Free Call Back</h3>

<input id="leadName" placeholder="Your Name">
<input id="leadMobile" placeholder="Mobile Number">

<button onclick="saveLead()">Request Call</button>

<script>
const API_URL = "https://script.google.com/macros/s/AKfycbwQLrD2OvGFZ97oDdhLaN4f4Cbs-vjlb02R1ZqyCszxxmLHDP3OXVaPT0iXBUHnV3DY/exec";

function saveLead(){
  const data = {
    name: document.getElementById("leadName").value,
    mobile: document.getElementById("leadMobile").value,
    source: "Landing Page"
  };

  if(!data.mobile) return alert("Enter mobile number");

  fetch(API_URL, {
    method: "POST",
    body: JSON.stringify(data)
  });

  alert("We will contact you shortly");
}
</script>

</body>
</html>
